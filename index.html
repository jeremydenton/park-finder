<!DOCTYPE html>
<html>
  <head>
    <title>Park-Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>Park Finder</h1>
    <aside>
      <h3 id="message"></h3>
      <div class="signedOut">
        <h2>Sign Up</h2>
        <form id='signUp'>
          <input type="email" name="credentials[email]" placeholder="Email"/>
          <input type="password" name=credentials[password] placeholder="Password"/>
          <input type="password" name=credentials[password_confirmation] placeholder="Confrim Your Password"/>
          <input class="submit btn-outline-info" type="submit" value="Sign Up"/>
        </form>
          <p>WARNING: DO NOT USE REAL EMAIL OR PASSWORD!</p>
        </form>
        <h2>Sign In</h2>
        <form id='signIn'>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name=credentials[password] placeholder="Password">
          <input class="submit btn-outline-info" type="submit" value="Sign In">
        </form>
      </div>
      <div class="signedIn">
        <h2>Change Password</h2>
        <form id="changePassword">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input class="submit btn-outline-info" type="submit" value="Change Password">
        </form>
        <h2>Sign Out</h2>
        <form id='signOut'>
          <input type="submit btn-info-outline" value="Sign Out">
        </form>
        <hr>
      </div>
    </aside>
    <main class="signedIn">
      <!-- <button id='getParks' type="button">See All Parks</button> -->
      <button id="getParksButton" class="btn btn-outline-info mr-2">Get Parks!</button>
      <button id="clearParksButton" class="btn btn-outline-info">Clear List!</button>
      <br>
      <h2>New Park</h2>
      <br>
      <form id='createPark'>
        <input type="text" name="park[name]" placeholder="Name"/>
        <input type="text" name="park[address]" placeholder="Address"/>
        <input type="text" name="park[bathroom]" placeholder="Bathroom? (true or false)"/>
        <input class="submit btn-outline-info" type="submit" value="Create Park"/>
      </form>
        <hr>
        <button id="getTortoisesButton" class="btn btn-outline-info mr-2">Get Tortoises!</button>
        <button id="clearTortoisesButton" class="btn btn-outline-info">Clear List!</button>
        <br>
        <h2>New Tortoise</h2>
        <br>
      <form id='createTortoise'>
        <input type="text" name="tortoise[age]" placeholder="Age"/>
        <input type="text" name="tortoise[color]" placeholder="Color"/>
        <input class="submit btn-outline-info" type="submit" value="Create Tortoise"/>
      </form>

      <div id="content" class="content"></div>
    </main>
  </body>
</html>
