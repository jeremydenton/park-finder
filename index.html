<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Park Finder</h1>
      <aside>
        <h3 id="message"></h3>
          <div class="signedOut">
            <h2>Sign Up</h2>
            <form id='signUp'>
              <input type="email" name="credentials[email]" placeholder="Email"/>
              <input type="password" name=credentials[password] placeholder="Password"/>
              <input type="password" name=credentials[password_confirmation] placeholder="Confrim Your Password"/>
              <input class="submit" type="submit" value="Sign Up"/>
            </form>
              <p>WARNING: DO NOT USE REAL EMAIL OR PASSWORD!</p>
            </form>
            <h2>Sign In</h2>
            <form id='signIn'>
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name=credentials[password] placeholder="Password">
              <input class="submit" type="submit" value="Sign In">
            </form>
          </div>
          <div class="signedIn">
            <h2>Change Password</h2>
            <form id="changePassword">
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input class="submit" type="submit" value="Change Password">
            </form>
            <h2>Sign Out</h2>
            <form id='signOut'>
              <input type="submit" value="Sign Out">
            </form>
            <hr>
            <h3 id='turn'></h3>
            <button id='newGame' type="button">New Game</button>
          </div>
          </aside>
    </body>
</html>
